<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üê£ Tamagotchi</title>
    <!-- Rimosso SocketIO per compatibilit√† Python 3.12 -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            padding: 20px;
            text-align: center;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .tamagotchi-container {
            padding: 40px;
            text-align: center;
        }

        .tamagotchi-display {
            background: #2c3e50;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 8px solid #34495e;
            position: relative;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .tamagotchi-screen {
            background: #95a5a6;
            border-radius: 15px;
            padding: 20px;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            border: 3px solid #7f8c8d;
        }

        .tamagotchi-avatar {
            font-size: 4em;
            margin-bottom: 15px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .tamagotchi-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .tamagotchi-status {
            font-size: 1.1em;
            color: #e74c3c;
            font-weight: bold;
            text-transform: uppercase;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-item {
            background: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-5px);
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-bar {
            width: 100%;
            height: 10px;
            background: #ecf0f1;
            border-radius: 5px;
            overflow: hidden;
        }

        .stat-fill {
            height: 100%;
            border-radius: 5px;
            transition: width 0.5s ease;
        }

        .stat-fill.hunger { background: linear-gradient(90deg, #e74c3c, #f39c12); }
        .stat-fill.happiness { background: linear-gradient(90deg, #f39c12, #f1c40f); }
        .stat-fill.health { background: linear-gradient(90deg, #27ae60, #2ecc71); }
        .stat-fill.energy { background: linear-gradient(90deg, #3498db, #9b59b6); }

        .actions-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .action-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 15px 20px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .action-btn:active {
            transform: translateY(0);
        }

        .action-btn.feed { background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); }
        .action-btn.play { background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); }
        .action-btn.sleep { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .action-btn.medicine { background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%); }

        .message-area {
            background: #ecf0f1;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            min-height: 50px;
            font-style: italic;
            color: #555;
        }

        .age-info {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .evolution-stage {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .care-score {
            font-size: 0.9em;
            color: #666;
        }

        .status-critical { color: #e74c3c !important; animation: pulse 1s infinite; }
        .status-sad { color: #f39c12 !important; }
        .status-sleepy { color: #9b59b6 !important; }
        .status-hungry { color: #e67e22 !important; }
        .status-happy { color: #27ae60 !important; }
        .status-very_happy { color: #2ecc71 !important; animation: rainbow 2s infinite; }
        .status-dead { color: #95a5a6 !important; }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @keyframes rainbow {
            0% { color: #e74c3c; }
            25% { color: #f39c12; }
            50% { color: #27ae60; }
            75% { color: #3498db; }
            100% { color: #e74c3c; }
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .tamagotchi-container {
                padding: 20px;
            }
            
            .actions-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üê£ Il Mio Tamagotchi</h1>
            <p>Prenditi cura del tuo animale virtuale!</p>
        </div>

        <div class="tamagotchi-container">
            <div class="loading" id="loading">
                <div class="loader"></div>
                <p>Caricamento Tamagotchi...</p>
            </div>

            <div id="main-content" style="display: none;">
                <div class="age-info">
                    <div class="evolution-stage" id="evolution-stage">ü•ö Uovo</div>
                    <div class="care-score">Cura: <span id="care-score">100</span>% ‚Ä¢ Et√†: <span id="age">0</span> giorni</div>
                </div>

                <div class="tamagotchi-display">
                    <div class="tamagotchi-screen">
                        <div class="tamagotchi-avatar" id="avatar">ü•ö</div>
                        <div class="tamagotchi-name" id="name">Tama</div>
                        <div class="tamagotchi-status" id="status">Felice</div>
                    </div>
                </div>

                <div class="stats-container">
                    <div class="stat-item">
                        <div class="stat-label">üçΩÔ∏è Fame</div>
                        <div class="stat-value" id="hunger-value">100%</div>
                        <div class="stat-bar">
                            <div class="stat-fill hunger" id="hunger-bar" style="width: 100%"></div>
                        </div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">üòä Felicit√†</div>
                        <div class="stat-value" id="happiness-value">100%</div>
                        <div class="stat-bar">
                            <div class="stat-fill happiness" id="happiness-bar" style="width: 100%"></div>
                        </div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">‚ù§Ô∏è Salute</div>
                        <div class="stat-value" id="health-value">100%</div>
                        <div class="stat-bar">
                            <div class="stat-fill health" id="health-bar" style="width: 100%"></div>
                        </div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">‚ö° Energia</div>
                        <div class="stat-value" id="energy-value">100%</div>
                        <div class="stat-bar">
                            <div class="stat-fill energy" id="energy-bar" style="width: 100%"></div>
                        </div>
                    </div>
                </div>

                <div class="actions-container">
                    <button class="action-btn feed" onclick="performAction('feed')">üçé Nutri</button>
                    <button class="action-btn play" onclick="performAction('play')">üéÆ Gioca</button>
                    <button class="action-btn sleep" onclick="performAction('sleep')">üí§ Dormi</button>
                    <button class="action-btn medicine" onclick="performAction('medicine')">üíä Medicina</button>
                </div>

                <div class="message-area" id="message">
                    Benvenuto! Il tuo Tamagotchi ti aspetta!
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentState = null;

        // Polling invece di WebSocket
        async function loadTamagotchiState() {
            try {
                const response = await fetch('/api/state');
                const state = await response.json();
                currentState = state;
                updateUI(state);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            } catch (error) {
                console.error('Errore nel caricamento stato:', error);
                setTimeout(loadTamagotchiState, 5000); // Riprova tra 5 secondi
            }
        }

        // Funzioni di utilit√†
        function getAvatarForStage(stage, status) {
            if (status === 'dead') return 'üíÄ';
            
            const avatars = {
                'egg': 'ü•ö',
                'baby': 'üê£',
                'teen_good': 'üê§',
                'teen_bad': 'üê¶',
                'adult_excellent': 'ü¶Ö',
                'adult_good': 'üêß',
                'adult_average': 'ü¶Ü'
            };
            
            return avatars[stage] || 'üê£';
        }

        function getStageDisplayName(stage) {
            const names = {
                'egg': 'ü•ö Uovo',
                'baby': 'üê£ Piccolo',
                'teen_good': 'üê§ Adolescente (Bravo)',
                'teen_bad': 'üê¶ Adolescente (Monello)',
                'adult_excellent': 'ü¶Ö Adulto Eccellente',
                'adult_good': 'üêß Adulto Bravo',
                'adult_average': 'ü¶Ü Adulto Normale'
            };
            
            return names[stage] || stage;
        }

        function getStatusDisplayName(status) {
            const names = {
                'happy': 'Felice',
                'very_happy': 'Molto Felice',
                'sad': 'Triste',
                'critical': 'Critico',
                'sleepy': 'Assonnato',
                'hungry': 'Affamato',
                'dead': 'Morto'
            };
            
            return names[status] || status;
        }

        // Aggiorna l'interfaccia
        function updateUI(state) {
            if (!state) return;

            // Aggiorna informazioni generali
            document.getElementById('name').textContent = state.name || 'Tama';
            document.getElementById('age').textContent = state.stats.age_days || 0;
            document.getElementById('care-score').textContent = Math.round(state.total_care_score || 100);
            
            // Aggiorna avatar e stadio
            const avatar = getAvatarForStage(state.evolution_stage, state.status);
            document.getElementById('avatar').textContent = avatar;
            document.getElementById('evolution-stage').textContent = getStageDisplayName(state.evolution_stage);
            
            // Aggiorna stato
            const statusElement = document.getElementById('status');
            statusElement.textContent = getStatusDisplayName(state.status);
            statusElement.className = `tamagotchi-status status-${state.status}`;

            // Aggiorna statistiche
            updateStat('hunger', state.stats.hunger);
            updateStat('happiness', state.stats.happiness);
            updateStat('health', state.stats.health);
            updateStat('energy', state.stats.energy);
        }

        function updateStat(statName, value) {
            const valueElement = document.getElementById(`${statName}-value`);
            const barElement = document.getElementById(`${statName}-bar`);
            
            const percentage = Math.round(value || 0);
            valueElement.textContent = `${percentage}%`;
            barElement.style.width = `${percentage}%`;
        }

        // Esegui azione
        async function performAction(action) {
            try {
                const response = await fetch('/api/action', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ action: action })
                });

                const result = await response.json();
                
                                 if (result.success) {
                     showMessage(result.message, 'success');
                     // Ricarica lo stato dopo un'azione
                     setTimeout(loadTamagotchiState, 1000);
                 } else {
                     showMessage(result.message, 'error');
                 }
            } catch (error) {
                showMessage('Errore di connessione', 'error');
                console.error('Errore:', error);
            }
        }

        function showMessage(message, type = 'info') {
            const messageElement = document.getElementById('message');
            messageElement.textContent = message;
            messageElement.style.backgroundColor = type === 'error' ? '#ffebee' : type === 'success' ? '#e8f5e8' : '#ecf0f1';
            messageElement.style.color = type === 'error' ? '#c62828' : type === 'success' ? '#2e7d32' : '#555';
            
            // Rimuovi il messaggio dopo 5 secondi
            setTimeout(() => {
                messageElement.textContent = 'Il tuo Tamagotchi ti aspetta!';
                messageElement.style.backgroundColor = '#ecf0f1';
                messageElement.style.color = '#555';
            }, 5000);
        }

                 // Inizializzazione
         document.addEventListener('DOMContentLoaded', function() {
             loadTamagotchiState();
             // Polling ogni 30 secondi
             setInterval(loadTamagotchiState, 30000);
         });
    </script>
</body>
</html>
